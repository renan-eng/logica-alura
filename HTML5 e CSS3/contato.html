<!doctype html>
<html lang="pt-br">
<head>
    <!--Head contém informações que serão utilizadas pleo navegador para entender mais sobre
    os parâmetros básicos dessa página
    -->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Contato - Barbearia Alura</title>
</head>
<body>
<header>
    <div class="caixa">
        <h1><img src="logo.png" alt="logo-barbearia-alura"></h1>
        <nav>
            <ul>
                <li><a href="../HTML5%20e%20CSS3/index.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contato.html">Contatos</a></li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <form action="">
        <label for="nomeSobrenome">Nome e sobrenome</label>
        <input type="text" name="" id="nomeSobrenome" class="inputPadrao" required>

        <label for="email">Email</label>
        <input type="email" name="" id="email" class="inputPadrao" required placeholder="seuemail@dominio.com">

        <label for="telefone">Telefone</label>
        <input type="tel" name="" id="telefone" class="inputPadrao" required placeholder="(99)99999-9999">

        <label for="mensagem">Mensagem</label>
        <textarea name="" id="mensagem" cols="30" rows="10" class="inputPadrao" required></textarea>

        <fieldset>
            <legend>Como prefere o nosso contato?</legend>
            <label for="radioEmail"><input type="radio" name="contato" value="email" id="radioEmail">Email</label>
            <label for="radioTelefone"><input type="radio" name="contato" value="email"
                                              id="radioTelefone">Telefone</label>
            <label for="radioWhatsapp"><input type="radio" name="contato" value="email" id="radioWhatsapp" checked>WhatsApp</label>
        </fieldset>

        <fieldset>
            <legend>Qual horário prefere ser atendido?</legend>
            <select name="" id="">
                <option value="">Manhã</option>
                <option value="">Tarde</option>
                <option value="">Noite</option>
            </select>
        </fieldset>

        <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>

        <input class="enviar" type="submit" value="Enviar formulário">

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </form>
</main>
<footer>
    <img src="logo-branco.png" alt="logomarca">
    <p class="copyright">&copy; Copyright Barbearia Alura</p>
</footer>
</body>
</html>
