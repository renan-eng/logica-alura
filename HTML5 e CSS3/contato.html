<html lang="pt-br">
<head>
    <!--Head contém informações que serão utilizadas pleo navegador para entender mais sobre
    os parâmetros básicos dessa página

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Contato - Barbearia Alura</title>
</head>
<body>
<header>
    <div class="caixa">
        <h1><img src="logo.png" alt="logo-barbearia-alura"></h1>
        <nav>
            <ul>
                <li><a href="../HTML5%20e%20CSS3/index.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contato.html">Contatos</a></li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <form action="">
        <label for="nomeSobrenome">Nome e sobrenome</label>
        <input type="text" name="" id="nomeSobrenome" class="inputPadrao">

        <label for="email">Email</label>
        <input type="text" name="" id="email" class="inputPadrao">

        <label for="telefone">Telefone</label>
        <input type="text" name="" id="telefone" class="inputPadrao">

        <label for="mensagem">Mensagem</label>
        <textarea name="" id="mensagem" cols="30" rows="10" class="inputPadrao"></textarea>

        <div>
            <p>Como prefere o nosso contato?</p>
            <label for="radioEmail"><input type="radio" name="contato" value="email" id="radioEmail">Email</label>
            <label for="radioTelefone"><input type="radio" name="contato" value="email" id="radioTelefone">Telefone</label>
            <label for="radioWhatsapp"><input type="radio" name="contato" value="email" id="radioWhatsapp">WhatsApp</label>
        </div>

        <div class="select">
            <p>Qual horário prefere ser atendido?</p>
            <select name="" id="">
                <option value="">Manhã</option>
                <option value="">Tarde</option>
                <option value="">Noite</option>
            </select>
        </div>

        <label class="checkbox" ><input type="checkbox"> Gostaria de receber nossas novidades por email?</label>

        <input type="submit" value="Enviar formulário">
    </form>
</main>
<footer>
    <img src="logo-branco.png" alt="logomarca">
    <p class="copyright">&copy; Copyright Barbearia Alura</p>
</footer>
</body>
